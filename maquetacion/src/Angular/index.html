<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Angular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
                <div id="logo">
                    <img src="descarga.png" class="app-logo" alt="Logotipo Angular" />
                    <span id="brand">
                        <b>Curso </b>Angular
                    </span>
                </div>
            <!-- Menu -->
            <nav id="nav-bar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="">Pagina 1</a></li>
                </ul>
            </nav>
        </div>
        <div class="clear-fixed"></div>
    </header>
    
     <div id="slider" class="slider-big">
         <h1>Master Frameworks de Javascript</h1>
         <a href="blog.html" class="btn-blog">Ir al blog</a>
     </div>
     <div class="center">
        <section id="content">
            <h2>Ultimos articulos</h2>
            <hr>
            


            <!--listado de articulos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                <div class="image-wrap">
                    <img src="images.jpg" alt="paisaje">
                </div>

                <h2>Articulo de prueba</h2>
                <span class="date">Hace 5 minutos</span>
                <a href="article.html">Leer m√°s</a>
            <div class="clear-fixed"></div>
            </article>
        </div>

            <script type="text/javascript">
                let template = document.getElementById("article-template")
                let articles = document.getElementById("articles")
                for(i = 1; i <= 5; i++){
                    let clonar = template.cloneNode(true)
                    clonar.removeAttribute("id")
                    let h2 = clonar.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + ' ' + i;
                    articles.appendChild(clonar)

                }
            
            </script>

        </section>
    
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
              
            
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que deseas</p>
                <form action="">
                    <input type="text" name="search" placeholder="Search" autocomplete="off">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
    </div>

    <div class="clear-fixed"></div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Master Frameworks para JS</p>
        </div>
    </footer>
</body>
</html>
