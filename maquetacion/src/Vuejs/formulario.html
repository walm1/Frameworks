<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Angular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
                <div id="logo">
                    <img src="Vue.js_Logo_2.svg.png" class="app-logo" alt="Logotipo react" />
                    <span id="brand">
                        <b>Curso </b>React
                    </span>
                </div>
            <!-- Menu -->
            <nav id="nav-bar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                </ul>
            </nav>
        </div>
        <div class="clear-fixed"></div>
    </header>
    
     
     <div class="center">
        <section id="content">
           


         <h1 class="subheader">Formulario</h1>
            <form class="full-form">
                <div class="form-group">
                    <label for="nombre">Nombres</label><br>
                    <input type="text" name="nombre">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellidos</label><br>
                    <input type="text" name="apellido">
                </div>
                
                <div class="form-group">
                    <label for="bio">Biografia</label> <br>
                    <textarea name="bio"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="radio" name="genero" value="hombre">Hombre 
                    <input type="radio" name="genero" value="mujer">Mujer
                </div>
                
                
                <input type="submit" value="Enviar" class="btn btn-successa">

            </form>
        

        </section>
    
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
              
            
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que deseas</p>
                <form action="">
                    <input type="text" name="search" placeholder="Search" autocomplete="off">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
    </div>

    <div class="clear-fixed"></div>
    <footer id="footer">
